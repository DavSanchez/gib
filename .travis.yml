language: rust
rust:
- stable
- beta
- nightly
os:
- linux
- osx
- windows
env:
  global:
  - CRATE_NAME=gib
jobs:
  allow_failures:
  - rust: nightly
  - os: windows
  fast_finish: true
cache: cargo
before_deploy:
  - cargo build --release
  - tar czf $CRATE_NAME-$TRAVIS_TAG-$TRAVIS_OS_NAME.tar.gz target/release/$CRATE_NAME
deploy:
  - provider: releases
    token:
      secure: 
    file: $CRATE_NAME-$TRAVIS_TAG-$TRAVIS_OS_NAME.*
    on:
      repo: DavSanchez/gib
      condition: $TRAVIS_RUST_VERSION = stable
      tags: true
    edge: true
  - provider: cargo
    token:
      secure: 
    on:
      tags: true
    edge: true
