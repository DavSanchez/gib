language: rust
rust:
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
  - windows

env:
  global:
  - CRATE_NAME=gib

jobs:
  allow_failures:
    - rust: nightly
    - os: windows
  fast_finish: true

cache: cargo

deploy:
  - provider: releases
    token:
      secure: 
    file: target/release/gib
    on:
      repo: DavSanchez/gib
      tags: true
    edge: true
  - provider: cargo
    token:
      secure: 
    on:
      tags: true
    edge: true
